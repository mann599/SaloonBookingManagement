<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saloon Booking - Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-brand">
                <img src="image/Logo.jpg" alt="Saloon Booking Logo" class="nav-logo">
            </a>
            <div class="nav-links">
                <a href="index.html">Services</a>
                <a href="booking.html" id="nav-book">Book Now</a>
                <a href="my-bookings.html" id="nav-mybookings">My Bookings</a>
                <a href="provider-dashboard.html" id="nav-dashboard" style="display:none;">Dashboard</a>
                <a href="login.html" id="nav-login">Login</a>
                <a href="register.html" id="nav-register">Register</a>
                <a href="#" id="nav-logout" style="display:none;">Logout</a>
            </div>
        </nav>
    </header>
    <main class="container main-content">
        <div class="page-header">
            <div class="header-content">
                <h1 class="animated-title">
                    <i class="fas fa-spa"></i>
                    Our Premium Services
                </h1>
                <p class="header-subtitle">Discover our wide range of beauty and wellness treatments</p>
            </div>
        </div>

        <div class="content-wrapper">
            <aside class="filter-sidebar">
                <div class="filter-card">
                    <div class="filter-header">
                        <h4><i class="fas fa-filter"></i> Filter Services</h4>
                        <button class="reset-btn">
                            <i class="fas fa-redo"></i>
                            Reset
                        </button>
                    </div>
                    
                    <div class="filter-section">
                        <h5>
                            <i class="fas fa-th-large"></i>
                            Categories
                            <i class="fas fa-chevron-down toggle-icon"></i>
                        </h5>
                        <div class="checkbox-group" id="filter-categories">
                            <!-- Categories will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </aside>
            
            <div class="services-content">
                <div class="services-header">
                    <div class="header-left">
                        <h2>
                            <i class="fas fa-list"></i>
                            Found <span id="service-count" class="count-highlight">11</span> Services
                        </h2>
                    </div>
                    <div class="header-right">
                        <div class="sort-options">
                            <label for="sort-select">Sort by:</label>
                            <select id="sort-select" class="sort-select">
                                <option value="name">Name</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating">Rating</option>
                            </select>
                        </div>
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="services-list" class="services-grid"></div>
                
                <div class="load-more-container">
                    <button class="btn btn-outline load-more-btn">
                        <i class="fas fa-plus-circle"></i>
                        Load More Services
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/services.js"></script>
    <script>
        $(function() {
            servicesPage.init();
        });
    </script>
</body>
</html>
