<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Saloon Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-brand">
                <img src="image/Logo.jpg" alt="Saloon Booking Logo" class="nav-logo">
            </a>
            <div class="nav-links">
                <a href="index.html">Services</a>
                <a href="booking.html" id="nav-book">Book Now</a>
                <a href="my-bookings.html" id="nav-mybookings">My Bookings</a>
                <a href="provider-dashboard.html" id="nav-dashboard" style="display:none;">Dashboard</a>
                <a href="#" id="nav-logout">Logout</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="page-header">
            <div class="header-content">
                <h1 class="animated-title">
                    <i class="fas fa-calendar-alt"></i>
                    My Bookings
                </h1>
                <p class="header-subtitle">Manage and track your appointments</p>
            </div>
        </div>

        <div class="bookings-container">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card fade-in">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pending-count">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-icon confirmed">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="confirmed-count">0</h3>
                        <p>Confirmed</p>
                    </div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-icon completed">
                        <i class="fas fa-check-double"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="completed-count">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-icon cancelled">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="cancelled-count">0</h3>
                        <p>Cancelled</p>
                    </div>
                </div>
            </div>

            <!-- Filters and Actions -->
            <div class="bookings-controls fade-in">
                <div class="filter-section">
                    <div class="form-group">
                        <label for="status-filter" class="form-label">
                            <i class="fas fa-filter"></i>
                            Filter by Status
                        </label>
                        <select id="status-filter" class="form-select">
                            <option value="">All Bookings</option>
                            <option value="Pending">Pending</option>
                            <option value="Confirmed">Confirmed</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date-filter" class="form-label">
                            <i class="fas fa-calendar"></i>
                            Filter by Date
                        </label>
                        <input type="date" id="date-filter" class="form-input">
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="window.location.href='booking.html'">
                        <i class="fas fa-plus"></i>
                        New Booking
                    </button>
                    <button class="btn btn-outline" id="export-btn">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                </div>
            </div>

            <!-- Bookings List -->
            <div class="bookings-list fade-in">
                <div class="list-header">
                    <h3>
                        <i class="fas fa-list"></i>
                        Your Appointments
                    </h3>
                    <div class="view-options">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                
                <div id="bookings-list" class="card-grid">
                    <!-- Bookings will be dynamically loaded here -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">
                        <i class="fas fa-calendar-times"></i>
                    </div>
                    <h3>No Bookings Found</h3>
                    <p>You don't have any appointments yet. Book your first appointment now!</p>
                    <button class="btn btn-primary" onclick="window.location.href='booking.html'">
                        <i class="fas fa-plus"></i>
                        Book Now
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        $(function() {
            dashboard.init();
        });
    </script>
</body>
</html>
