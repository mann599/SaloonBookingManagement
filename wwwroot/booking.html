<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book - Saloon Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-brand">
                <img src="image/Logo.jpg" alt="Saloon Booking Logo" class="nav-logo">
            </a>
            <div class="nav-links">
                <a href="index.html">Services</a>
                <a href="booking.html" id="nav-book">Book Now</a>
                <a href="my-bookings.html" id="nav-mybookings">My Bookings</a>
                <a href="provider-dashboard.html" id="nav-dashboard" style="display:none;">Dashboard</a>
                <a href="#" id="nav-logout">Logout</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="page-header">
            <div class="header-content">
                <h1 class="animated-title">
                    <i class="fas fa-calendar-check"></i>
                    Book Your Appointment
                </h1>
                <p class="header-subtitle">Schedule your perfect salon experience</p>
            </div>
        </div>

        <div class="booking-container">
            <!-- User Details Section -->
            <div class="user-details-card fade-in">
                <div class="card-header">
                    <i class="fas fa-user-circle"></i>
                    <h3>Your Information</h3>
                </div>
                <div class="user-info-grid">
                    <div class="info-item">
                        <label class="info-label">
                            <i class="fas fa-user"></i>
                            User ID
                        </label>
                        <input type="text" id="user-name" readonly class="user-input">
                    </div>
                    <div class="info-item">
                        <label class="info-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="user-email" readonly class="user-input">
                    </div>
                </div>
            </div>

            <!-- Booking Form Card -->
            <div class="booking-form-card fade-in">
                <div class="card-header">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>Select Date & Time</h3>
                </div>
                <form id="booking-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="booking-date" class="form-label">
                                <i class="fas fa-calendar-day"></i>
                                Preferred Date
                            </label>
                            <input type="date" id="booking-date" name="bookingDate" required class="form-input">
                            <div class="input-hint">Select your preferred appointment date</div>
                        </div>
                        <div class="form-group">
                            <label for="booking-time" class="form-label">
                                <i class="fas fa-clock"></i>
                                Preferred Time
                            </label>
                            <input type="time" id="booking-time" name="time" required class="form-input">
                            <div class="input-hint">Choose your preferred time slot</div>
                        </div>
                    </div>

                    <div class="services-section">
                        <div class="section-header">
                            <h3>
                                <i class="fas fa-spa"></i>
                                Select Services
                            </h3>
                            <div class="services-toggle">
                                <button type="button" class="toggle-btn active" data-category="all">All Services</button>
                                <button type="button" class="toggle-btn" data-category="hair">Hair</button>
                                <button type="button" class="toggle-btn" data-category="beauty">Beauty</button>
                            </div>
                        </div>
                        <div id="services-checkboxes" class="services-grid"></div>
                    </div>

                    <div class="booking-summary">
                        <div class="summary-content">
                            <div class="summary-header">
                                <i class="fas fa-receipt"></i>
                                <h3>Booking Summary</h3>
                            </div>
                            <div class="summary-details">
                                <div class="summary-item">
                                    <span class="summary-label">Selected Services:</span>
                                    <span class="summary-value" id="selected-count">0</span>
                                </div>
                                <div class="summary-item total">
                                    <span class="summary-label">Total Amount:</span>
                                    <span class="summary-value" id="booking-total">$0.00</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-large">
                            <i class="fas fa-check-circle"></i>
                            Confirm Booking
                        </button>
                        <button type="button" class="btn btn-secondary btn-large" onclick="window.location.href='index.html'">
                            <i class="fas fa-arrow-left"></i>
                            Back to Services
                        </button>
                    </div>

                    <div id="booking-error" class="error-msg"></div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/booking.js"></script>
    <script>
        $(function() {
            bookingPage.init();
        });
    </script>
</body>
</html>
